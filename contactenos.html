<body>
    <h1 class="titulo"> CONTACTENOS </h1>
    <div class="container">
        <div class="container-inf">
            <p><i class="fa-solid fa-location-crosshairs"></i>123 campsite avenue, wilderness CA 98765</p>
            <p><i class="fa-regular fa-envelope"></i>info@coffeeshopwebsite.com</p>
            <p><i class="fa-solid fa-phone"></i>(123)456-78909</p>
            <p><i class="fa-regular fa-clock"></i>monday-friday: 9:00 AM - 5:00 PM</p>
            <p><i class="fa-regular fa-clock"></i>saturday: 10:00 AM - 3:00 PM</p>
            <p><i class="fa-regular fa-clock"></i>sunday: closed</p>
            <p><i class="fa-solid fa-globe"></i>www.codingnepalweb.com</p>
        </div>
        <div class="container-req">
            
           <div class="input">
                <input type="text" class="cuadro" name="nombre" required placeholder="your name">
                <input type="email" class="cuadro" name="email" required placeholder="your email">
           </div>

           <div class="input-mensaje">
            <textarea name="mensaje" class="mensaje" rows="5" required placeholder="your message"></textarea>
           </div>
            <div class="boton">
                <input type="submit" value="enviar"> 
            </div>
        </div>
    </div>
